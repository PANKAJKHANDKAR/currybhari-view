<section id="cart_items" ng-controller="checkoutController">
    <div class="container m-t-3">
        <div class="row">

            <!-- Checkout Form -->
            <div class="col-md-9">
                <div class="title"><span>Checkout</span></div>
                </br>
                <form>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="firstNameInput">First Name (*)</label>
                            <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="lastNameInput">Last Name</label>
                            <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="emailInput">Email Address (*)</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Email Address">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="phoneInput">Phone Number (*)</label>
                            <input type="text" class="form-control" id="phoneInput" placeholder="Phone Number">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="addressInput">Address (*)</label>
                            <textarea class="form-control" rows="3" id="addressInput"></textarea>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="cityInput">City (*)</label>
                            <input type="text" class="form-control" id="cityInput" placeholder="City">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="postInput">Post Code (*)</label>
                            <input type="text" class="form-control" id="postInput" placeholder="Post Code">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="countryInput">Country (*)</label>
                            <input type="text" class="form-control" id="country" placeholder="Country" />
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="regionInput">Region / State (*)</label>
                            <input type="text" class="form-control" id="region" placeholder="Region / State (*)" />
                        </div>
                    </div>
                    <nav aria-label="Checkout Next Navigation">
                        <ul class="pager">
                            <li class="previous"><a ui-sref="cart"><span aria-hidden="true">←</span> Back to Cart</a></li>
                            <li class="next"><a ng-click="confirmOrder()">Confirm Order <span aria-hidden="true">→</span></a></li>
                        </ul>
                    </nav>
                </form>
            </div>
            <!-- End Checkout Form -->
</section>
